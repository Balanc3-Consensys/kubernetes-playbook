- name: Kubernetes Playbook
  hosts: localhost
  connection: local
  gather_facts: false
  strategy: debug
  no_log: "{{ not ansible_check_mode }}"
  vars:
    enable_delete: true
    max_delete: 10 #todo
    dest_path: "{{ansible_check_mode|ternary('/docker', '/dev/shm')}}"
    namespace: "{{namespaces[0]}}" #todo - support multiple namespaces

  pre_tasks:
    - name: merge yaml files
      shell: 'yamlreader $(find {{inventory_dir}} -name "*.yml" -type f) > {{dest_path}}/services.yml'
      args:
        executable: /bin/bash
      when: namespaces is undefined
      tags: [always]

    - name: include vars
      include_vars:
        file: '{{dest_path}}/services.yml'
      when: namespaces is undefined
      tags: [always]

  roles:
    - namespace
    - networkpolicy
    - persistentvolume
    - persistentvolumeclaim
    - limits
    - configmap
#    - secret #todo
#    - podpresets #todo
    - daemonset
    - service
    - deployment
    - statefulset
    - hpa
    - endpoints

